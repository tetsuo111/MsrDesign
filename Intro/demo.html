<!DOCTYPE html>
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Swiper demo</title>
	<link rel="stylesheet" href="../css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="../css/ionicons.min.css"/>
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/wv_style.css">

</head>
<body>
	<div class="intro container is-fullhd">
		<div class="">
			<nav class="has-text-centered">

					</a>
				</div>
			</nav>
			<div class="swiper-container is-adjusthight-80 swiper-container">
				<div class="swiper-wrapper">
					<section class="swiper-slide common-slide">
						<div class="common-slide-head">

							<figure>

						</div>
						<div class="swipper-skip">
							<a href="../Top/top.html">Skip</a>
						</div>
					</section>
					<section class="swiper-slide common-slide">

							<figure>
								<img src="../img/common/intro_logo.png" alt="イントロダクションロゴ"width="200" height="35">
							</figure>
							<div class="">
								<figure>
									<img src="../img/common/intro_logo.png" alt="イントロダクションロゴ" >
								</figure>

							</div>
						</div>
						<div class="common-slide-body">

						</div>
						<div class="common-slide-foot">
							<figure>
								<img src="../img/icon/mydata.png" alt="マイデータ">
							</figure>
						</div>
						<div class="swipper-skip">
							<a href="../Top/top.html">Skip</a>
						</div>
					</section>
					<section class="swiper-slide common-slide is-adjustheight">
						<div class="common-slide-head">
							<figure>
								<img src="../img/" alt="ムードメーター">
							</figure>
						</div>
						<div class="common-slide-body">
							<p class="">
								<img src="../img/common/intro_logo.png" alt="イントロダクションロゴ" style="vertical-align: middle;">のトレーニングをして、このセルフスキルを身につけていきましょう。
							</p>
						</div>
						<div class="common-slide-foot">
							<a href="../Top/top.html" class="button is-medium common-slide-foot-btn-1">始める
							</a>
							<p><img src="../img/icon/instruction.png" alt="指示マーク">
							</p>
						</div>
					</section>
				</div>
				<!-- Add Pagination -->
				<div class="swiper-pagination"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/swiper.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		jQuery(function($){
			
		});
		var swiper = new Swiper('.swiper-container', {
			autoHeight: true,
			spaceBetween: 50,
			speed: 1000,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			breakpoints: {
				767: {
					slidesPerView: 1,
					spaceBetween: 0
				}
			},
		});
	</script>
</body>
</html>
